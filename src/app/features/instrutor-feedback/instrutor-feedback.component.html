<mat-grid-list cols="4" gutterSize="-20px" rowHeight="100%" class="tela">
    <mat-grid-tile 
        [rowspan]="1"
        [colspan]="1"
    >
        <div class="menuLateral">
            <app-menu-lateral>
            </app-menu-lateral>    
        </div>
    </mat-grid-tile>
    <mat-grid-tile    
    [colspan]="3"
    [rowspan]="1">
    <div class="tabela-feed-back">
          <mat-form-field>
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <ng-container matColumnDef="dataTreino">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Treino </th>
                <td mat-cell *matCellDef="let row"> {{row.dataTreino}} </td>
              </ng-container>
              
              <ng-container matColumnDef="usuarioNome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Aluno </th>
                <td mat-cell *matCellDef="let row"> {{row.usuarioNome}} </td>
              </ng-container>

              <ng-container matColumnDef="nomeTreino">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Treino </th>
                <td mat-cell *matCellDef="let row"> {{row.nomeTreino}} </td>
              </ng-container>
          
          
              <ng-container matColumnDef="comentario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Comentario </th>
                <td mat-cell *matCellDef="let row"> {{row.comentario}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                    <div class="textoSemDados">
                        Nada Encontrado para "{{input.value}}"
                    </div>
                </td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
    </mat-grid-tile>
</mat-grid-list>
