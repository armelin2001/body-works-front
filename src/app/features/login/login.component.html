<mat-grid-list cols="2" rowHeight="100%">
    <mat-grid-tile class="divLogo">
        <img
            mat-card-image
            src="../../../assets/logo-com_nome-sem_fundo.png"
        />
    </mat-grid-tile>
    <mat-grid-tile class="divFormulario">
        <form [formGroup]="formularioLogin" (ngSubmit)="submitFormLogin()" #login="ngForm">
            <h1 mat-menu-item>Seja bem-vindo</h1>
            <p></p>
            <a mat-menu-item>Ainda nÃ£o tem conta? <a [routerLink]="['/cadastro']" mat-menu-item>Cadastre-se</a></a> <!--Como deixar o sublinhado em branco?-->
            <p></p>
            <p>
                <mat-form-field>
                    <input formControlName="email" type="text" matInput placeholder="Email" >
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input formControlName="senha" type="password" matInput placeholder="Senha" >
                </mat-form-field>
            </p>
            
            <a mat-menu-item>Esqueceu a senha?</a>
            <p></p>
            <div>
                <button class="button" type="submit" mat-raised-button [disabled]="login.form.invalid">Entrar</button>
            </div>
        </form>
    </mat-grid-tile>
</mat-grid-list>
