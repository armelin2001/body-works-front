<div class="container">
  <div class="sidebar">
    <div class="logo-container">
      <img src="/assets/logo-com_nome-sem_fundo.png" alt="Logo" class="logo" />
    </div>
    <div class="user-info">
    <div class="user-name">
        <p>Bem vindo!</p>
        {{nomeUsuario}}
    </div>
  </div>
    <button mat-button class="sidebar-item" routerLink="/treinos" *ngIf="!adm"class="texto">Treinos</button>
    <button mat-button class="sidebar-item" (click)="navigateToEditCadastro()" *ngIf="!adm && !mostraEditInstrutor" >Editar Cadastro</button>
    <button mat-button class="sidebar-item" (click)="navegaParaEditAdm()" *ngIf="mostraEditInstrutor" >Editar Cadastro</button>
    <button mat-button class="sidebar-item" (click)="navegarParaCadastroInstrutor()" *ngIf="adm">Add Instrutor</button>
    <button mat-button class="sidebar-item" (click)="navegarParaListagemInstrutores()" *ngIf="adm">Visualizar Instrutores</button>
    <button mat-button class="sidebar-item" (click)="navegarParaCadastroEquipamento()" *ngIf="adm">Add Equipamento</button>
    <button mat-button class="sidebar-item" (click)="navegarParaListagemEquipamentos()" *ngIf="adm">Listar Equipamentos</button>
    
  <div class="logout-container">
    <button mat-button class="logout-btn" (click)="logout()">Sair</button>
  </div>
  
  </div>   
</div>
