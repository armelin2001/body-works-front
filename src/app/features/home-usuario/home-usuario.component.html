<div class="container">
    <div class="sidebar">
        <div class="logo-container">
          <img src="/assets/logo-com_nome-sem_fundo.png" alt="Logo" class="logo" />
        </div>
        <div class="user-info">
        <!--<img class="user-image" src="path/to/user/image.jpg" alt="User" />-->
        <div class="user-name">Nome do usuário</div>
      </div>
        <button mat-button class="sidebar-item" routerLink="/inicio">Início</button>
        <button mat-button class="sidebar-item" routerLink="/treinos">Treinos</button>
        <button mat-button class="sidebar-item" routerLink="/dashboard">Dashboard</button>

      <div>
        <button mat-button class="sidebar-item" [matMenuTriggerFor]="accountMenu">Conta</button>
        <mat-menu #accountMenu="matMenu">
        <button mat-menu-item (click)="navigateToEditCadastro()">Editar Cadastro</button>
        <button mat-menu-item>Perfil</button>
        <button mat-menu-item>Alterar Senha</button>
        <!-- mais opções aqui -->
        </mat-menu>
      </div>
      <div class="logout-container">
        <button mat-button class="logout-btn" (click)="logout()">Sair</button>
      </div>
      
    </div>
    
    <div class="content">
      <!-- Conteúdo principal da página -->
    </div>
  </div>
