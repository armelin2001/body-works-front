
<mat-card class="card">

    <mat-card-content>
        <mat-card-title>{{nome}}</mat-card-title>
        <p>{{cpf}}</p>
        <p class="teste">{{email}}</p>
        <button mat-button (click)="vaiParaEditarInstrutor()">
            <p> {{"editar" | translate}} </p>
        </button>
        <button mat-button (click)="deletaInstrutor()">
            <p> {{"excluir" | translate}} </p>
        </button>
    </mat-card-content>

</mat-card>
