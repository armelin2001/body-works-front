<mat-card class="card">
    <mat-card-content>
        <mat-card-title>{{nome}}</mat-card-title>
        <p>{{tipo}}</p>
        <button mat-button (click)="vaiParaEditarEquipamento()">
            <p>Editar</p>
        </button>
        <button mat-button (click)="deletaEquipamento()">
            <p>Excluir</p>
        </button>
    </mat-card-content>
</mat-card>
