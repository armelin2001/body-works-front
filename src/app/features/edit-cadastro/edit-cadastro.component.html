<div class="container">
  <div class="card">
    <button class="back-btn" (click)="goBack()">&#x2190;</button>
    <h1>Editar Cadastro</h1>
    <form>
      <mat-form-field>
        <input type="text" placeholder="Nome">
      </mat-form-field>

      <mat-form-field>
        <input type="text" placeholder="CPF">
      </mat-form-field>

      <mat-form-field>
        <input type="text" placeholder="Email">
      </mat-form-field>

      <mat-form-field>
        <input type="password" placeholder="Senha">
      </mat-form-field>

      <mat-form-field>
        <input type="text" placeholder="Peso">
      </mat-form-field>

      <div class="gender-btn-container">
        <button type="button" class="gender-btn" [class.selected]="selectedGender === 'Masculino'" (click)="selectGender('Masculino')">Masculino</button>
        <button type="button" class="gender-btn" [class.selected]="selectedGender === 'Feminino'" (click)="selectGender('Feminino')">Feminino</button>
        <button type="button" class="gender-btn" [class.selected]="selectedGender === 'Outro'" (click)="selectGender('Outro')">Outro</button>
        <input type="hidden" name="gender" [(ngModel)]="selectedGender">
      </div>

      <mat-form-field>
        <input type="text" placeholder="Altura">
      </mat-form-field>

      <button type="submit">Salvar</button>
    </form>
  </div>
</div>
